<!DOCTYPE html>
<html>
<head>
    <title>Docler Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app">
        <div class="messageList"></div>
        <div class="toolbar">
            <input type="text" class="userName toolbar__input" placeholder="Username">
            <input type="text" class="messageInput toolbar__input" placeholder="Message" autofocus>
            <button class="submitButton toolbar__input">Send</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="./js/handlers/UserHandler.js"></script>
    <script src="./js/handlers/MessageListHandler.js"></script>
    <script src="./js/handlers/ChatHandler.js"></script>
    <script src="./js/handlers/MessageHandler.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
